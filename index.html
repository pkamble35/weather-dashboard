<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Weather Dashboard</title>

</head>

<body>
  <header>
    <h1 class="text-center">Weather Dashboard</h1>
  </header>
  <main class="container">
    <div class="row justify-content-around">
      <section class="col-sm-3 section-1">
        <label for="basic-url" class="form-label"><strong>Search for a City</strong></label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="basic-url" placeholder="SEARCH" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary bg-light" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
        </div>
        <ul class="list-group" id="cityList">

        </ul>

      </section>
      <section class="col-sm-9">
        <div class="row section-2">
          <div class="col-4" >
           
            <article id="currentData" > 
            </article>
          </div>
        </div>
        <div class="row">
          <h2>5 Day Forecast: </h2>
          <div class="col-sm-3">
            <div class="card text-white bg-primary">
              <div class="card-body" id="day1">
               </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-white bg-primary">
              <div class="card-body" id="day2">
               </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-white bg-primary">
              <div class="card-body" id="day3">
               </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-white bg-primary">
              <div class="card-body" id="day4">
               </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
   
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


  <script src="./assets/script.js"></script>






</body>

</html>
